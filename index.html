<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Registration page | kudi</title>

    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/mystyles.css" rel="stylesheet">
    <link href="css/parsley.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    
</head>
<body>
 <div class="container-fluid" id="row-header">
 	<div class="row">
 		<div class="col-xs-12 col-sm-12">
 			<span><h3>Registration</h3></span>
 		</div>
 	</div>
 </div>  

 <div class="container">
 	<div class="row">
 		<div class="col-xs-12  col-sm-12"><h2 class="center"><b>CARD DETAILS</b></h2></div>
 		<div class="col-xs-12 col-sm-12"><h3 class="center" style="color:#656565;">Input Card Details to Finish Setup</h3></div>
 		<div class="col-sm-6 col-md-4 col-md-offset-4 col-sm-offset-3">
 			<form class=""  role="form" data-parsley-validate="">
	 			<div class="row">
	 				<div class="col-xs-12">
	 					<div class="form-group has-feedback">
		 					<label for="cardNumber" class="control-label">Card Number</label>
		 					<input type="text" class="form-control" id="cardNumber" name="cardNumber" placeholder="Enter your card number" data-parsley-required data-parsley-type="number" data-parsley-length="[13, 19]" >
		 				</div>
	 				</div>
	 				<div class="col-xs-12">
	 					<div class="form-group has-feedback">
		 					<label for="cvv" class="control-label">Cvv</label>
		 					<input type="text" class="form-control" id="cvv" name="cvv" placeholder="Enter your cvv code" data-parsley-required data-parsley-type="number" data-parsley-cvv-code="3" >
		 				</div>
	 				</div>
	 				<div class="col-xs-6">
	 					<div class="form-group has-feedback">
		 					<label for="expiry-month" class="control-label">Expiry-Month</label>
		 					<input type="text" class="form-control" id="expiry-month" name="expiry-month" placeholder="03" data-parsley-required data-parsley-type="number" data-parsley-range="[01, 12]">
		 				</div>
	 				</div>
	 				<div class="col-xs-6">
	 					<div class="form-group has-feedback">
		 					<label for="expiry-year" class="control-label">Expiry-Year</label>
		 					<input type="text" class="form-control" id="expiry-year" name="expiry-year" placeholder="2018" data-parsley-required data-parsley-type="number" data-parsley-min="2016" data-parsley-exp-year="4">
		 				</div>
	 				</div>
	 				<div class="col-xs-12">
	 					<div class="form-group has-feedback">
		 					<label for="bvn" class="control-label">Bvn</label>
		 					<input type="text" class="form-control" id="bvn" name="bvn" placeholder="Enter your bvn code" data-parsley-required data-parsley-type="number" data-parsley-bvn-code="11">
		 				</div>
	 				</div>
	 				<div class="col-xs-12">
	 					<div class="form-group has-feedback">
		 					<label for="kudi-pin" class="control-label">pin</label>
		 					<input type="text" class="form-control" id="pin" name="pin" placeholder="Enter your kudi pin code" data-parsley-required>
		 				</div>
	 				</div>
	 				<div class="col-xs-12">
	 				<button type="submit" class="btn btn-block" id="btn-form">Submit</button>
	 				</div>
	 			</div>
 			</form>
 		</div>
 	</div>
 </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/parsley.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
